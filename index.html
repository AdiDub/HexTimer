<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hex Timer</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav>
      <h1 class="heading">
        Hex Timer
      </h1>
    </nav>
    <div class="container">
      <ul>
        <li><span class="days">00 </span><span class="hms"> days</span></li>
        <li><span class="hours">00 </span><span class="hms"> hours</span></li>
        <li><span class="minutes">00 </span><span class="hms"> minutes</span></li>
        <li><span class="seconds">00 </span><span class="hms"> seconds</span></li>
      </ul>
      <br>
    </div>
    <div class="second-part">
      <button class="btn"> Get Random</button>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
